<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="/img/ideia.png" type="image/x-icon">
    <title>ON | OFF</title>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }

    #btn{
        border-radius: 4px;
        width: 100PX;
        padding: 10px;
        font-weight: bold;
        background-color: aqua;
    }
</style>
</head>
<body>
    <div class="container">
        <img src="./img/lampadaon.png" alt="lampadaon" id="on">

        <button id="btn" onclick="luz()">LAMPADA</button>
    </div>
    <script>
        let lampadaon = document.querySelector('#on')
    function luz(){
        
        if (lampadaon.getAttribute('src') === '/img/lampadaon.png') {
            lampadaon.setAttribute('src','/img/lampadaoff.png')
            btn.textContent = 'LIGAR'
        } else {
            lampadaon.setAttribute('src','/img/lampadaon.png')
            btn.textContent = 'DESLIGAR'
        }
    }
        
    </script>
</body>
</html>
